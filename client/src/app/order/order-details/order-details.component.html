<div class="container mt-5">
    <ng-container *ngIf="order">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="border-0 bg-light" scope="col" >
                            <div class="p-2 px-3 text-uppercase">Product</div>
                        </th>
                        <th class="border-0 bg-light" scope="col">
                            <div class="py-2 text-uppercase">Price</div>
                        </th>
                        <th class="border-0 bg-light" scope="col">
                            <div class="py-2 text-uppercase">Quantity</div>
                        </th>
                        <th class="border-0 bg-light" scope="col">
                            <div class="py-2 text-uppercase">Total</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of order.orderItems">
                        <th scope="row">
                            <img src="{{item.pictureUrl}}" alt="{{item.productName}}"
                                class="image-fluid" style="max-height: 50px;">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5>
                                    <a routerLink="/shop/{{item.productId}}" 
                                        class="text-dark">{{item.productName}}</a>
                                </h5>
                            </div>
                        </th>
                        <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                        <td class="align-middle">
                            <div class="d-flex align-items-center justify-content-center">                            
                                <span class="font-weight-bold" style="font-size: 1.5em;">
                                    {{item.quantity}}
                                </span>                        
                            </div>
                        </td>
                        <td class="align-middle">
                            <strong>{{item.price * item.quantity | currency}}</strong>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
</div>
